<!DOCTYPE html>
<!-- This is the template file for formating taken from w3schools -->
<html lang="en">
<title>  </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-theme-l1">CANSPIRIT AI</a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <div>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>DASHBOARD</b></h4>
  <h4 class="w3-bar-item"><b>Machine Learning</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://www.datarobot.com/wiki/algorithm/">Algorithms</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://www.datarobot.com/wiki/machine-learning-operations-mlops/">ML Operations</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://www.datarobot.com/wiki/supervised-machine-learning/">Supervised ML</a>

  <h4 class="w3-bar-item"><b>Modeling</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://www.datarobot.com/wiki/model/">ML Model</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://www.datarobot.com/wiki/classification/">Model classification</a>

  <h4 class="w3-bar-item"><b>Predictions</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://www.datarobot.com/wiki/model-monitoring/">Model Monitoring </a>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://www.datarobot.com/wiki/prediction-explanations/">Prediction Explanation</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://www.datarobot.com/wiki/predictive-maintenance/">Prediction Maintenance</a>


</div>
<div>
<a href="#footer" class="w3-bar-item w3-button w3-padding"><b>Contact</b></a> 
<a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" 
onclick="document.getElementById('newsletter').style.display='block'"><b>Newsletter</b></a>
</div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

  



       <main>
          <div class="container">
              <div class="row">
                  <div class="col-md-12 col-sm-12 col-xm-12">
                      <div class="ml-auto mr-auto">
                        {% block content %}
                        {% endblock %}
                      </div>
                  </div>
              </div>
          </div>
      </main>
<!-- END MAIN -->
</div>
</body>
</html>
